<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="upgradesPerClick" class="main__upgradesPerClick">
        <div id="upgradePerClick1">
            <label for="upgrade">улучшение +1 к нажатию</label>
            <p id="currentUpgradePrice1">цена улучшения: 50</p>
            <button id="upgrade1">купить</button>
        </div>
        <div id="upgradePerClick2">
            <label for="upgrade">улучшение +5 к нажатию</label>
            <p id="currentUpgradePrice2">цена улучшения: 2000</p>
            <button id="upgrade2">купить</button>
        </div>
    </div>
    <div class="main__clickerBlock">
        <input id="counter" class="clicker__counter" type="number" readonly value="0.00">
        <button id="mainButton">абоба</button>
        
        <p id="currentValuePerClick">единиц за нажатие: 1</p>
        <p id="currentPassivePlus">единиц в секунду: 0</p>
    </div>
    <div class="main__passiveUpgrades">
        <label id="puLabel" for="passiveUpgrade1">пассивные денюшки : +0.1 за уровень</label>
        <button id="passiveUpgrade1">купить за 100</button>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
